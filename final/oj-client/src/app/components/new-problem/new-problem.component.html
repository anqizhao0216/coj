<div >
  <div class="panel panel-info" *ngIf="!auth.isAuthenticated()">
    <div class="panel-heading"> Please sign in first before adding new problems!</div>
    <div class="panel-body">
      Username: admin@gmail.com
      <br/>
      Password: 2018-auth
    </div>
  </div>
  <form #formRef="ngForm" *ngIf="auth.isAuthenticated()" class="data-toggle">
    <div class="form-group" >
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName"
      name="problemName"  placeholder="Enter Problem Name" [(ngModel)]="newProblem.name" ng-required="requireField">
      <div *ngIf="requireField" class="alert alert-warning" role="alert">
        <strong>This field cannot be empty</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <textarea type="text" row="3" class="form-control" id="problemDesc"
      name="problemDesc" required placeholder="Enter Problem Description" [(ngModel)]="newProblem.desc">
    </textarea>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select  class="form-control" id="difficulty"
      name="difficulty"   [(ngModel)]="newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">
          {{difficulty}}
        </option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add Problem</button>
      </div>
    </div>
  </form>
</div>
<br/>
